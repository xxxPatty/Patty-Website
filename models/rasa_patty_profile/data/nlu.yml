version: "2.0"

nlu:
- regex: sender_name
  examples: |
    - my_name_is,.*
    
- intent: reply_name
  examples: |
    - 我叫[Patty](sender_name)
    - 我是[Patty](sender_name)
    - [my_name_is,](sender_name)
    
- intent: country
  examples: |
    - 你喜歡的國家
    - 你喜歡去哪玩
    - 你喜歡去哪旅遊
    
- intent: song
  examples: |
    - 你喜歡什麼歌
    - 推薦一首歌
    - 推薦歌
    
- intent: bored
  examples: |
    - 我好無聊
    - 無聊
    - 無趣

- intent: joke
  examples: |
    - 可以講笑話嗎
    - 笑話
    - 說一個笑話
    - 講一個笑話
    
- intent: chat
  examples: |
    - 陪我聊天
