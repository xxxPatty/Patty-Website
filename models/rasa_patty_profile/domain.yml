version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_name
  - ask_habbit
  - ask_specialty
  - ask_introduction
  - chat
  - joke
  - bored
  - song
  - country
  - reply_name
  
actions:
  - relpy_sender_name
  
